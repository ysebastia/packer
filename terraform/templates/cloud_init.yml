---
hostname: ${hostname}
manage_etc_hosts: true
users:
  - name: ${user}
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    home: /home/${user}
    shell: /bin/bash
    lock_passwd: false
    ssh-authorized-keys:
      - ${public_key}
ssh_pwauth: true
disable_root: false
chpasswd:
  list: |
    ${user}:linux
  expire: false
packages:
  - qemu-guest-agent
  - python3
apt:
  http_proxy: ${proxy}
  https_proxy: ${proxy}
runcmd:
  - systemctl start qemu-guest-agent
  - systemctl restart sshd
